<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <h1 th:text="${serverport}"></h1>
   <br>
   <h1 th:text="${goods}"></h1>
   <div style="background: #eeeeee;width:1000px;height:500px;margin:0 auto;">
        <table  border="1">
        <thead>
            <tr>
                <th>商品编号</th>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品库存</th>
                <th>订单号</th>
                <th>订单地址</th>
                <th>收货人电话</th>
                <!--<th>收货人电话</th>-->
                <!--<th>收货人电话</th>-->
            </tr>
        </thead>

                  <tr th:each="item:${goods}">
                      <td th:text="${item.goods_id}"></td>
                      <td th:text="${item.goods_name}"></td>
                      <td th:text="${item.shop_price}"></td>
                      <td th:text="${item.number}"></td>
                      <td th:text="${item.order_sn}"></td>
                      <td th:text="${item.adress}"></td>
                      <td th:text="${item.iphone}"></td>
                  </tr>
        </table>
   </div>
</body>
</html>
